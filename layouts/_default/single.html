{{ define "main" }}
<article>
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            {{ .Date.Format "2006-01-02" }}
            {{ if .ReadingTime }}· {{ .ReadingTime }} 分钟阅读{{ end }}
        </div>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
