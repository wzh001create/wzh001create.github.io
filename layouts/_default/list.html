{{ define "main" }}
<section class="posts-section" style="padding-top: 4rem;">
    <h2 class="section-title">全部文章</h2>
    <div class="post-list">
        {{ range .Pages }}
        <a href="{{ .Permalink }}" class="post-card">
            <h3 class="post-card-title">{{ .Title }}</h3>
            <div class="post-card-meta">
                {{ .Date.Format "2006-01-02" }}
                {{ if .ReadingTime }}· {{ .ReadingTime }} 分钟阅读{{ end }}
            </div>
            {{ if .Summary }}
            <p class="post-card-summary">{{ .Summary | truncate 120 }}</p>
            {{ end }}
        </a>
        {{ end }}
    </div>
</section>
{{ end }}
